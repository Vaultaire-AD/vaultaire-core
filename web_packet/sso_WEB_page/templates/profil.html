<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil utilisateur</title>
  <link rel="stylesheet" href="/static/profil_custom.css">
</head>
<body>
  <div class="profil-container">
    <h1>Profil de {{.User.Username}}</h1>

    <form action="/profil" method="POST">
      <label for="username">Nom d'utilisateur :</label>
      <input type="text" id="username" name="username" value="{{.User.Username}}" required>

      <label for="firstname">Prénom :</label>
      <input type="text" id="firstname" name="firstname" value="{{.User.Firstname}}" required>

      <label for="lastname">Nom :</label>
      <input type="text" id="lastname" name="lastname" value="{{.User.Lastname}}" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" value="{{.User.Email}}" readonly>

      <label for="password">Nouveau mot de passe :</label>
      <input type="password" id="password" name="password">

      <label for="confirm_password">Confirmer le mot de passe :</label>
      <input type="password" id="confirm_password" name="confirm_password">

      <button type="submit">Mettre à jour</button>
    </form>

    <div class="profil-infos">
      <p><strong>Date de naissance :</strong> {{.User.DateOfBirth}}</p>
      <p><strong>Groupes :</strong> {{range .User.Groups}}{{.}}, {{end}}</p>
      <p><strong>Status :</strong> {{if .User.Connected}}Connecté{{else}}Déconnecté{{end}}</p>
    </div>

    <a href="/logout">Se déconnecter</a>
  </div>
</body>
</html>
