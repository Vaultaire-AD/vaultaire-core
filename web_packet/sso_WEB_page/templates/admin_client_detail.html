<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Détail client — {{ .Client.ComputeurID }}</title>
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  <div class="app-layout">
    <aside class="app-sidebar">
      <div class="brand"><img src="/static/image/vaultaire_logo.svg" alt="Vaultaire"> <span>Vaultaire</span></div>
      {{template "admin_sidebar" .}}
    </aside>
    <main class="app-main">
      <header class="app-topbar">
        <div class="search-wrap">
          <input type="search" class="search-input" id="global-search" placeholder="Rechercher…" autocomplete="off">
          <div class="search-results" id="search-results" aria-hidden="true"></div>
        </div>
        <div class="app-toolbar">
          <span class="muted small">{{ .Username }}</span>
          <button type="button" id="theme-toggle" class="btn btn-ghost">Thème</button>
        </div>
      </header>
      <div class="app-content">
        <div class="app-container animate-in">
    <h1>Détail client : {{ .Client.ComputeurID }}</h1>
    {{ if .Message }}<div class="alert alert-success">{{ .Message }}</div>{{ end }}

    <section class="section">
      <h2>Informations</h2>
      <form method="post" action="/admin/clients?client={{ .Client.ComputeurID }}">
        <input type="hidden" name="action" value="update_client">
        <input type="hidden" name="target_client" value="{{ .Client.ComputeurID }}">
        <label>Hostname</label>
        <input name="hostname" value="{{ .Client.Hostname }}">
        <label>OS</label>
        <input name="os" value="{{ .Client.OS }}">
        <label>RAM</label>
        <input name="ram" value="{{ .Client.RAM }}">
        <label>Processeur</label>
        <input name="proc" value="{{ .Client.Proc }}">
        <div style="margin-top:0.75rem"><button type="submit" class="btn btn-primary">Mettre à jour</button></div>
      </form>
    </section>

    <section class="section">
      <form method="post" action="/admin/clients?client={{ .Client.ComputeurID }}" onsubmit="return confirm('Supprimer ce client ?');">
        <input type="hidden" name="action" value="delete_client">
        <input type="hidden" name="target_client" value="{{ .Client.ComputeurID }}">
        <button type="submit" class="btn btn-danger">Supprimer le client</button>
      </form>
    </section>

    <p class="muted" style="margin-top:1.5rem"><a href="/admin/clients">← Retour à la liste</a></p>
        </div>
      </div>
    </main>
  </div>
  <script src="/static/app.js"></script>
  <script src="/static/admin_sidebar.js"></script>
</body>
</html>
