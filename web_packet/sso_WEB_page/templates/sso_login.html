<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion — Vaultaire</title>
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  <div class="login-wrap">
    <div class="login-card animate-in">
      {{if .ErrorMessage}}
      <div class="alert alert-error">{{.ErrorMessage}}</div>
      {{end}}
      <div class="logo-container">
        <img src="/static/image/vaultaire_logo.svg" alt="Vaultaire" class="logo">
      </div>
      <p class="welcome-text">Connexion à votre plateforme</p>
      <form action="/login" method="POST">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" required autocomplete="username">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
        <button type="submit" class="btn btn-primary" style="width:100%;margin-top:1rem">Se connecter</button>
      </form>
    </div>
  </div>
</body>
</html>
