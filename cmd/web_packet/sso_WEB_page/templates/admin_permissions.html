<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin - Permissions</title>
  <link rel="stylesheet" href="/static/login_custom.css">
  <link rel="stylesheet" href="/static/admin_custom.css">
  <style>table{width:100%;border-collapse:collapse}th,td{padding:6px;border:1px solid #ddd}</style>
</head>
<body>
  <div class="container admin-container">
    <h1>Permissions</h1>
    <p><a href="/admin/users">Utilisateurs</a> | <a href="/admin/groups">Groupes</a> | <a href="/admin/clients">Clients</a></p>
    {{ if .Message }}<p><strong>{{ .Message }}</strong></p>{{ end }}
    <table>
      <thead><tr><th>ID</th><th>Name</th><th>Description</th><th>Read</th><th>Write</th><th>Actions</th></tr></thead>
      <tbody>
      {{ range .Perms }}
        <tr>
          <td>{{ .ID }}</td>
          <td>{{ .Name }}</td>
          <td>{{ .Description }}</td>
          <td>{{ .Read }}</td>
          <td>{{ .Write }}</td>
          <td>
            <form method="post" style="display:inline">
              <input type="hidden" name="action" value="delete_permission">
              <input type="hidden" name="permission_name" value="{{ .Name }}">
              <button type="submit" onclick="return confirm('Supprimer la permission {{ .Name }} ?')">Supprimer</button>
            </form>
          </td>
        </tr>
      {{ end }}
      </tbody>
    </table>
  </div>
</body>
</html>
