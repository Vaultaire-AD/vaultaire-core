<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin - Groupes</title>
  <link rel="stylesheet" href="/static/login_custom.css">
  <link rel="stylesheet" href="/static/admin_custom.css">
  <style>table{width:100%;border-collapse:collapse}th,td{padding:6px;border:1px solid #ddd}</style>
</head>
<body>
  <div class="container admin-container">
    <h1>Groupes</h1>
    <p><a href="/admin/users">Utilisateurs</a> | <a href="/admin/clients">Clients</a> | <a href="/admin/permissions">Permissions</a></p>
    {{ if .Message }}<p><strong>{{ .Message }}</strong></p>{{ end }}
    <table>
      <thead><tr><th>Group</th><th>Domain</th><th>Users</th><th>Clients</th><th>Actions</th></tr></thead>
      <tbody>
      {{ range .Groups }}
        <tr>
          <td>{{ .GroupName }}</td>
          <td>{{ .DomainName }}</td>
          <td>{{ .UserCount }}</td>
          <td>{{ .ClientCount }}</td>
          <td>
            <form method="post" style="display:inline">
              <input type="hidden" name="action" value="delete_group">
              <input type="hidden" name="group_name" value="{{ .GroupName }}">
              <button type="submit" onclick="return confirm('Supprimer le groupe {{ .GroupName }} ?')">Supprimer</button>
            </form>
          </td>
        </tr>
      {{ end }}
      </tbody>
    </table>
  </div>
</body>
</html>
