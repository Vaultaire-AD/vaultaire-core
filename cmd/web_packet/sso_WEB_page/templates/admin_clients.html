<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin - Clients</title>
  <link rel="stylesheet" href="/static/login_custom.css">
  <link rel="stylesheet" href="/static/admin_custom.css">
</head>
<body>
  <header class="admin-header">
    <div class="brand"><img src="/static/image/vaultaire_logo.svg" alt="logo"> <span>Vaultaire Admin</span></div>
    <nav class="admin-nav">
      <a href="/admin/users">Utilisateurs</a>
      <a href="/admin/groups">Groupes</a>
      <a href="/admin/clients">Clients</a>
      <a href="/admin/permissions">Permissions</a>
      <a href="/profil">Profil</a>
    </nav>
    <div class="admin-toolbar"><button id="theme-toggle" class="theme-toggle">Thème</button></div>
  </header>
  <div class="admin-container">
    <h1>Clients</h1>
    {{ if .Message }}<p><strong>{{ .Message }}</strong></p>{{ end }}
    <section>
      <h2>Créer un client</h2>
      <form method="post">
        <input type="hidden" name="action" value="create_client">
        <label>Computeur ID <input name="computeur_id"></label>
        <label>Type (ex: client, serveur) <input name="logiciel_type"></label>
        <label>Public key (optionnel) <input name="public_key"></label>
        <label>Est serveur ? <select name="is_serveur"><option value="0">Non</option><option value="1">Oui</option></select></label>
        <div style="margin-top:8px"><button type="submit">Créer</button></div>
      </form>
    </section>
    <hr />
    <table>
      <thead><tr><th>ID</th><th>Type</th><th>Computeur ID</th><th>Hostname</th><th>OS</th><th>Actions</th></tr></thead>
      <tbody>
      {{ range .Clients }}
        <tr>
          <td>{{ .ID }}</td>
          <td>{{ .LogicielType }}</td>
          <td><a href="/admin/clients?client={{ .ComputeurID }}">{{ .ComputeurID }}</a></td>
          <td>{{ .Hostname }}</td>
          <td>{{ .OS }}</td>
          <td>
            <form method="post" style="display:inline">
              <input type="hidden" name="action" value="delete_client">
              <input type="hidden" name="computeur_id" value="{{ .ComputeurID }}">
              <button type="submit" onclick="return confirm('Supprimer client {{ .ComputeurID }} ?')">Supprimer</button>
            </form>
          </td>
        </tr>
      {{ end }}
      </tbody>
    </table>
    <script src="/static/admin_app.js"></script>
  </div>
</body>
</html>
