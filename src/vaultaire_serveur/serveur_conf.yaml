serveurlistenport: "666"
api:
  api_enable: true
  api_port: 6643
file-path:
  socketpath: "/opt/vaultaire/vaultaire.sock"
  # Les chemins de clés (privatekeypath, publickeypath, privatekeyforlogintoclient, publickeyforlogintoclient)
  # ne sont plus nécessaires - toutes les clés et certificats sont maintenant stockés en base de données
  clientconfpath: "/opt/vaultaire/client_conf.yaml"
  logpath: "/var/log/vaultaire/vaultaire.log"
  servercheckonlinetimer: 5
database:
  username: "root"
  password: "root"
  ip_database: "vaultaire-database.vaultaire.svc.cluster.local"
  port_database: "3306"
  databaseName: "vaultaire"
ldap:
  ldap_enable: true
dns:
  dns_enable: true
automatisation: 
  sh_folder_path: "/opt/vaultaire/automatisation/"



